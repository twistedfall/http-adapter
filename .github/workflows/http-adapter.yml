name: http-adapter
on:
  push:
    branches:
      - "*"
    tags_ignore:
      - "*"
  pull_request:
    branches:
      - "*"
jobs:
  ci:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@stable

      - name: Clippy
        run: cargo clippy --workspace --all-targets --all-features --tests -- -D warnings

      - name: Test
        run: cargo test --workspace --all-targets --all-features
